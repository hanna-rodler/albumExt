<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<!-- Menu -->
<nav id="menu">
   <header class="major">
      <h2>Menu</h2>
   </header>

   <f:if condition="{mainnavigation}">
      <ul>
         <f:for each="{mainnavigation}" as="menuItem">
            <f:if condition="{menuItem.children}">
               <f:then>
                  <!--                  submenu-->
                     <f:render section="submenu" arguments="{title: menuItem.title,
                        submenu: menuItem.children}"></f:render>
               </f:then>
               <f:else>
                  <li>
                     <f:if condition="{menuItem.active}">AKTIV!</f:if>
                     <a href="{menuItem.link}">{menuItem.title}</a>
                  </li>
               </f:else>
            </f:if>
         </f:for>
      </ul>
   </f:if>

   <f:comment>
      <ul>
         <li><a href="index.html">Home</a></li>
         <li><a href="generic.html">News</a></li>
         <li>
            <span class="opener">Schwerpunkte</span>
            <ul>
               <li><a href="#">Web</a></li>
               <li><a href="#">E-Learning</a></li>
               <li><a href="#">UX</a></li>
            </ul>
         </li>
         <li><a href="#">Login</a></li>
      </ul>
   </f:comment>
</nav>


<f:section name="submenu">
   <li>
      <span class="opener">{title}</span>
      <ul>
         <f:for each="{submenu}" as="subItem">
            <li><a href="{subItem.link}">{subItem.title}</a></li>
         </f:for>
      </ul>
   </li>
</f:section>

<f:cObject typoscriptObjectPath="lib.loginform"/>
