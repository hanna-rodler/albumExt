<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<!-- Section -->
<section>
    <header class="major">
        <h2>Kontakt</h2>
    </header>
    <p>Besuchen Sie uns doch in Hagenberg, wir freuen uns auf Sie!</p>
    <ul class="contact">
        <li class="fa-envelope-o"><a href="#">mail@fh-hagenberg.at</a></li>
        <li class="fa-phone">(+43) 1234 5678</li>
        <li class="fa-home">Softwarepark 11,<br/>
            4232 Hagenberg
        </li>
    </ul>
</section>

<f:if condition="{foldermenu}">
    <ul>
        <f:for each="{foldermenu}" as="menuItem">
            <li><a href="{menuItem.link}">{menuItem.title}</a></li>
        </f:for>
    </ul>
</f:if>

<f:if condition="{languageNavigation}">
    <ul id="language" class="language-menu">
        <f:for each="{languageNavigation}" as="item">
            <li class="{f:if(condition: item.active, then: 'active')}{f:if(condition: item.available, else: ' text-muted')}">
                <f:if condition="{item.available}">
                    <f:then>
                        <a href="{item.link}" hreflang="{item.hreflang}" title="{item.navigationTitle}">
                            <span>{item.navigationTitle}</span>
                        </a>
                    </f:then>
                    <f:else>
                        <span>{item.navigationTitle}</span>
                    </f:else>
                </f:if>
            </li>
        </f:for>
    </ul>
</f:if>
