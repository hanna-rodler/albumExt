<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<section class="text-left">
      <f:if condition="{data.header}">
         <div class="row">
            <h2>{data.header}</h2>
         </div>
      </f:if>
   <div class="row">
      <div class="col-xl-4 col-lg-5 col-md-6 col-12 order-first order-md-last">
         <f:if condition="{files}">
            <f:image class="img-fluid" image="{files.0}"/>
         </f:if>
      </div>
      <div class="col-xl-8 col-lg-7 col-md-6 col-12 order-1 order-md-first mt-2 mt-md-0">
         <f:if condition="{data.bodytext}">
            <f:format.html>{data.bodytext}</f:format.html>
         </f:if>
      </div>
   </div>
</section>
