<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="default"/>
<f:section name="content">
    <f:comment>
    <div class="d-flex justify-content-end me-4">
        <f:link.page pageUid="20" class="btn btn-secondary">Logout <i class="fa fa-sign-out"></i></f:link.page>
    </div></f:comment>
    <!-- Eltern-->
    <section>
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}"/>
        <!-- Eltern Downlaods-->
        <section class="download">
            <h3>Downloads</h3>
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '1'}"/>
        </section>
    </section>
    <hr>
    <!--Kinder-->
    <section>
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '2'}"/>
        <section class="download">
            <h3>Downloads</h3>
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '3'}"/>
        </section>
    </section>
</f:section>
<f:render partial="footer"/>
