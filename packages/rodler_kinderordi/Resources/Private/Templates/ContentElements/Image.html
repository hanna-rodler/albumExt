<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{data.layout} <10">
    <div class="ce-image ce-{gallery.position.horizontal} ce-{gallery.position.vertical}">
        <f:render partial="Media/Gallery" arguments="{_all}"/>
    </div>
</f:if>

<f:switch expression="{data.layout}">
    <f:case value="13">
        <f:render partial="Image/headerImg" arguments="{_all}"/>
    </f:case>
    <f:case value="14">
        <f:render partial="Image/imageGallery" arguments="{_all}"/>
    </f:case>
</f:switch>
