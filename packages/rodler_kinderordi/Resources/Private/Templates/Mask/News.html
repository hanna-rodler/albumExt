<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<!-- TODO: dynamisch -->
<f:if condition="{data.tx_mask_header}">
    <h2>{data.tx_mask_header}</h2>
</f:if>
<f:if condition="{data.tx_mask_entries}">
    <section class="row">
        <f:for each="{data.tx_mask_entries}" as="data_item">
            <div class="col-md-4 text-center my-md-2 my-4">
                <f:if condition="{data_item.tx_mask_img}">
                    <f:for each="{data_item.tx_mask_img}" as="file">
                        <f:image image="{file}" class="img-fluid"/>
                        {file.description}
                    </f:for>
                </f:if>
                <f:if condition="{data_item.tx_mask_title}">
                    <p class="mt-3">{data_item.tx_mask_title}</p>
                </f:if>
                <button class="btn btn-secondary">mehr Infos</button>
            </div>
        </f:for>
        </div>
    </section>
</f:if>
