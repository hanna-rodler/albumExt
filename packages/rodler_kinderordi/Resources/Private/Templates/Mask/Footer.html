<f:if condition="{data.tx_mask_logo}">
    <f:for each="{data.tx_mask_logo}" as="file">
        <f:image image="{file}" width="200" />
        {file.description}
    </f:for>
</f:if>
<f:if condition="{data.tx_mask_f_contact}">
    <f:for each="{data.tx_mask_f_contact}" as="data_item">
        <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item.uid}</f:cObject>
    </f:for>
</f:if>
<f:if condition="{data.tx_mask_f_openinghours}">
    <f:for each="{data.tx_mask_f_openinghours}" as="data_item">
        <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item.uid}</f:cObject>
    </f:for>
</f:if>
