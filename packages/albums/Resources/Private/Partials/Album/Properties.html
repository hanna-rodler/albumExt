<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{album.worshipAlbum}">
    <f:then>
        <div class="row">
            <h2 class="worshipAlbum">{album.name}  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-heart" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l3.235 1.94a2.76 2.76 0 0 0-.233 1.027L1 5.384v5.721l3.453-2.124c.146.277.329.556.55.835l-3.97 2.443A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741l-3.968-2.442c.22-.28.403-.56.55-.836L15 11.105V5.383l-3.002 1.801a2.76 2.76 0 0 0-.233-1.026L15 4.217V4a1 1 0 0 0-1-1H2Zm6 2.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
            </svg></h2>
        </div>
    </f:then>
    <f:else>
        <f:if condition="{album.funkAlbum}">
            <f:then>
                <h2 class="funkAlbum">{album.name} </h2>
            </f:then>
            <f:else>
                <div class="row">
                    <h2>{album.name}</h2>
                </div>
            </f:else>
        </f:if>
    </f:else>
</f:if>
<div class="row mt-3">
    <div class="col-xl-4 col-lg-5 col-md-6 order-first order-md-last">
        <f:if condition="{album.media}">
            <f:image src="{album.media.originalResource.publicUrl}" width="200"
                     class="card-img-top rouded-3 shadow-sm"/>
        </f:if>
    </div>
    <div class="col-xl-8 col-lg-7 col-md-6 order-1 order-md-first mt-4 mt-md-0">
        <div class="row">
            <div class="col">
                <p><i class="fa fa-user"></i>
                    <f:if condition="{album.allInterprets}">
                        <f:for each="{album.allInterprets}" as="interpret">
                            <f:link.action action="show" controller="Interpret"
                                           arguments="{interpret:interpret}"
                                           pageUid="{settings.interpreters.detailPage}">
                                <span>{interpret.name}</span>
                            </f:link.action>
                        </f:for>
                    </f:if>
                </p>
            </div>
            <div class="col">
                <f:if condition="{album.albumDuration}">
                    <i class="fa fa-clock"></i>&nbsp;{album.albumDuration}
                </f:if>
            </div>
        </div>
        <f:if condition="{album.description}">
            <div class="row">
                {album.description-> f:format.html()}
            </div>
        </f:if>
        <f:if condition="{album.releaseDate}">
            <div class="row mt-3">
                <p>Erschienen am:
                    <f:format.date format="d.m.Y">{album.releaseDate}</f:format.date>
                </p>
            </div>
        </f:if>
    </div>
</div>
<div class="row mt-5">
    <div class="col">
        <f:render partial="Album/Availabilities" arguments="{album:album}"/>
    </div>
    <div class="col">
        <f:comment>
            <f:link.action pageUid="83" action="albumsPerInterpreter" controller="Album"
                           pluginName="AlbumsPerInterpreter"
                           arguments="{interpreter:songs.interpreter">weitere Alben des*der Interpret*in
            </f:link.action>
        </f:comment>
        <p class="mt-3"><i class="fa fa-music"></i> 12.000+ Mal angeh√∂rt</p>
    </div>
    <f:if condition="{album.ratings}">
        <f:render partial="Album/Ratings" arguments="{album:album}"/>
    </f:if>
    <f:if condition="{album.songs}">
        <f:render partial="Album/Songs" arguments="{songs:album.songs}"/>
    </f:if>
</div>
</html>
