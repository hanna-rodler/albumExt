<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-albums">
	<tr>
		<td><f:translate key="tx_albums_domain_model_album.name" /></td>
		<td>{album.name}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_albums_domain_model_album.media" /></td>
		<td>
				<f:image src="{album.media.originalResource.publicUrl}" width="200"/>
            </td>
	</tr>
	<tr>
		<td><f:translate key="tx_albums_domain_model_album.teaser" /></td>
		<td>{album.teaser}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_albums_domain_model_album.description" /></td>
		<td>{album.description}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_albums_domain_model_album.release_date" /></td>
		<td>{album.releaseDate -> f:format.date()}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_albums_domain_model_album.spotify_available" /></td>
		<td>{album.spotifyAvailable}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_albums_domain_model_album.apple_music_available" /></td>
		<td>{album.appleMusicAvailable}</td>
	</tr>
</table>
</html>
