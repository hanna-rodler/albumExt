<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{album.worshipAlbum}">
    <f:then>
        <f:render partial="Album/WorshipAlbum" arguments="{album:album}"/>
    </f:then>
    <f:else>
        <f:if condition="{album.funkAlbum}">
            <f:then>
                <f:render partial="Album/FunkAlbum" arguments="{album:album}"/>
            </f:then>
            <f:else>
                <f:render partial="Album/Album" arguments="{album:album}"/>
            </f:else>
        </f:if>
    </f:else>
</f:if>

<div class="row mt-3">
    <f:if condition="{album.ratings}">
        <f:render partial="Album/Ratings" arguments="{album:album}"/>
    </f:if>
    <f:if condition="{album.songs}">
        <f:render partial="Album/Songs" arguments="{songs:album.songs}"/>
    </f:if>
</div>
</html>
