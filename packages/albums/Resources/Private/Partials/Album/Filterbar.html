<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="filterbar">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-end">
            <div class="justify-content-end my-sm-0 my-3">
                <f:link.action action="list">
                    <button type="button" class="btn btn-outline-dark">zurücksetzen</button>
                </f:link.action>
                <f:if condition="{filter.released} == 'true'">
                    <f:then>
                        <f:link.action action="list" arguments="{demands:{beforeToday:'true'}}"
                                       controller="Album" addQueryString="GET">
                            <button type="button" class="btn activeFilter" id="activeFilter">veröffentlicht
                            </button>
                        </f:link.action>
                    </f:then>
                    <f:else>
                        <f:link.action action="list" arguments="{demands:{beforeToday:'true'}}"
                                       controller="Album" addQueryString="GET">
                            <button type="button" class="btn btn-outline-dark">veröffentlicht</button>
                        </f:link.action>
                    </f:else>
                </f:if>
                <f:if condition="{filter.spotifyAvailable}">
                    <f:then>
                        <f:link.action action="list" arguments="{demands:{spotifyAvailable:'true'}}"
                                       controller="Album" addQueryString="GET">
                            <button type="button" class="btn activeFilter">Spotify</button>
                        </f:link.action>
                    </f:then>
                    <f:else>
                        <f:link.action action="list" arguments="{demands:{spotifyAvailable:'true'}}"
                                       controller="Album" addQueryString="GET">
                            <button type="button" class="btn btn-outline-dark">Spotify</button>
                        </f:link.action>
                    </f:else>
                </f:if>
                <f:if condition="{filter.appleMusicAvailable} == 'true'">
                    <f:then>
                        <f:link.action action="list" arguments="{demands:{appleMusicAvailable:'true'}}"
                                       controller="Album" addQueryString="GET">
                            <button type="button" class="btn activeFilter">Apple Music</button>
                        </f:link.action>
                    </f:then>
                    <f:else>
                        <f:link.action action="list" arguments="{demands:{appleMusicAvailable:'true'}}"
                                       controller="Album" addQueryString="GET">
                            <button type="button" class="btn btn-outline-dark">Apple Music</button>
                        </f:link.action>
                    </f:else>
                </f:if>
            </div>
        </div>
    </nav>
</div>
