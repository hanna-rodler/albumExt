<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>



<f:section name="content">
    <h1>View for one Album</h1>

    <f:flashMessages/>
    <f:render partial="Album/Properties" arguments="{album:album}"/>
    <f:if condition="{settings.album.listPage}">
        <f:then>
            <f:link.page pageUid="{settings.album.listPage">
                <f:translate key="backlinkLabel"/>
                <f:link.action action="list">Zurück</f:link.action>
            </f:link.page>
        </f:then>
        <f:else>
            <f:link.action action="list">Zurück</f:link.action>
        </f:else>
    </f:if>
    <br/>
</f:section>
</html>
